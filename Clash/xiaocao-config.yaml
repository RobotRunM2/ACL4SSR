      filter: "(?=.*(台|新北|彰化|TW|Taiwan))(?!.*(\\dx|x\\d))",
    }
  - {
      name: 🇸🇬 狮城带宽,
      type: smart,
      include-all: true,
      filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))(?!.*(\\dx|x\\d))",
    }
  - {
      name: 🇰🇷 韩国带宽,
      type: smart,
      include-all: true,
      filter: "(?=.*(KR|Korea|KOR|首尔|韩|韓))(?!.*(\\dx|x\\d))",
    }
  - {
      name: 🇪🇺 欧洲带宽,
      type: smart,
      include-all: true,
      filter: "(?=.*(波兰|荷兰|英国|法国|德国|🇪🇺|PL))(?!.*(\\dx|x\\d))",
    }
  - {
      name: 🌏 亚洲带宽,
      type: smart,
      include-all: true,
      filter: "(?=.*(伊朗|阿联酋|印度|柬埔寨|泰国))(?!.*(\\dx|x\\d))",
    }
  - {
      name: 🎲 其他带宽,
      type: smart,
      include-all: true,
      filter: "(?=.*(其他))",
    }
  - { name: 🌐 全部节点, type: smart, include-all: true }

